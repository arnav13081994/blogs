{%  block card  %}
    <div class="col-md-4"> <!-- Boostrap would divide the page in 12 columns by default. So 3 cards would get placed side by side since every card is 4 columns wide -->
        <div class="card mb-4 box-shadow">
            <img class="card-img-top"  alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src= {{image}} data-holder-rendered="true">
            <div class="card-body justify-content-center">
                <p class="card-text">{{ prev }} ...........</p>

                <div class="btn-group d-flex justify-content-center align-items-center">
                    <button autofocus type="button" class="btn btn-lg btn-outline-secondary"> <a href="article/{{article_id}}"> Read  ðŸ˜Š </a></button>
                </div>
                <p></p>

                <div class="d-flex justify-content-between align-items-center">

                    <small class="text-muted">Created on: {{DATE}}</small>
                    <small class="text-muted">Last Updated: {{TIME}}</small>
                    <!-- Need to show the updated and created at value from the article model -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}
